<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src='index.js'></script>
</head>
<body>
    <div id='image' class="image-container">
        <div class='input-fields'>
            <input type="text" id='city' class='input' placeholder="Please enter your city">
            <input type="text" id='state' class='input' placeholder="Please enter your state">
        </div>

        <div class='cards'>
            <ul class='current-card'>
                <div class='top-current'>
                   <div><li id='city-display'>City</li></div> 
                    <div><li id='time'>Time</li></div>    
                </div>
                <div class='middle-current'>
                    <div><li id='weekday'>Weekday</li></div>
                    <div><li id='temperature'>Temperature</li></div>    
                </div>
                <div class='bottom-current'>
                   <div><li id='high'>High</li></div> 
                    <div><li id='low'>Low</li></div>    
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
