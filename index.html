<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src='index.js'></script>
</head>
<body>
    <div id='image' class="image-container">
        <div class='zip-entry'>
            <input type="text" id='zip' class='zip' placeholder="Please enter your zip code">
        </div>

        <div class='cards'>
            <ul class='current-card'>
                <div class='top-current'>
                   <div><li>City</li></div> 
                    <div><li>Time</li></div>    
                </div>
                <div class='middle-current'>
                    <div><li>Weekday</li></div>
                    <div><li>Temperature</li></div>    
                </div>
                <div class='bottom-current'>
                   <div><li>High</li></div> 
                    <div><li>Low</li></div>    
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
